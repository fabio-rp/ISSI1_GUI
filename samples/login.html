<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>ETSII-EATS</title>
</head>
<body>
    <style>
        body {
            background-color: lightgreen;
        }
    </style>
    <div style="color: brown;">
        <div class="container-sm">
            <div class="mx-auto my-5 p-4 border border-4 border-white rounded-4" style="background-color: rgb(112, 255, 112); max-width: 690px;">
                <form>
                    <h4>Iniciar sesión:</h4>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" 
                                    style="background-color: lightyellow; border: 2; border-color: brown;" 
                                    placeholder="ejemplo@us.es">
                            <div id="emailHelp" class="form-text" style="color: brown;">Inicia sesión con tu correo de la US para acceder a tus descuentos! 🫣.</div>
                        </div>
                        <div class="mb-3" >
                            <label for="exampleInputEmail1" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" 
                                    style="background-color: lightyellow; border: 2; border-color: brown;" 
                                    placeholder="***">
                            <!--div id="emailHelp" class="form-text" style="color: brown;">Si quieres disfrutar de descuentos exclusivos, inicia sesión con tu correo de la US :)</div-->
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" checked class="form-check-input" style=" cursor: pointer; background-color:brown; border: 2; border-color: brown;">
                            <label class="form-check-label" for="exampleCheck1">Mantener sesión iniciada</label>
                        </div>
                        <div class="button mb-2">
                            <input type="button" class="btn btn-secondary" value="Iniciar sesión" style="background-color: brown; color: lightyellow; cursor: pointer;">
                        </div>
                </form>
            </div>
            <div class="mx-auto ps-4" style="max-width: 690px;">
                <h5>Si aún no tienes cuenta puedes
                    <button class="btn" style="background-color: brown; color: lightyellow; cursor: pointer;">Registrarte aquí</button>
                    !!!
                </h5>
            </div>
        </div>

    </div>
    
    





</body>
</html>
